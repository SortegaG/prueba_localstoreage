<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Document</title>
</head>
<body>
    <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    
        <label for="message">Mensaje:</label>
        <textarea id="message" rows="4" required></textarea>
    
        <label for="image-url">URL Imagen:</label>
        <input type="url" id="image-url">
    
        <button type="submit">Enviar</button>
    </form>
    <button id="delete-all">Eliminar Todos los Contactos</button>
    <button id="delete-select">Eliminar un contacto en concreto</button>
    <h2>Contactos Guardados:</h2>
    <div id="contact-list" class="contact-list"></div>
    <script src="./index.js"></script>
</body>
</html>
